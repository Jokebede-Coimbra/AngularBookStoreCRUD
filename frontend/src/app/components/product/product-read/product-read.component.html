<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let product">{{ product.author }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Avaliação</th>
      <td mat-cell *matCellDef="let product">
        <mat-icon *ngFor="let star of getStars(product.rating)">star</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency : "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="file_name">
      <th mat-header-cell *matHeaderCellDef>Arquivo</th>
      <td mat-cell *matCellDef="let product">{{ product.file_name }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/update/{{ product.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/products/delete/{{ product.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
  </table>
</div>
